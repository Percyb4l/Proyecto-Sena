<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Puntos de Red</title>
    <link rel="stylesheet" href="style.css">
    <script src="monitoreo.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Sena-colombia-logo-vector.png" alt="Logo Colegio" class="logo">
            <h1>Monitoreo de Puntos de Red</h1>
        </div>
    </header>
    <main>
        <section>
            <h2>Administrar Puntos de Red</h2>
            <form id="form-monitoreo">
                <input type="text" id="nombre-punto" placeholder="Nombre del Punto" required>
                <select id="estado-punto">
                    <option value="Encendido">Encendido</option>
                    <option value="Apagado">Apagado</option>
                </select>
                <button type="submit">Asociar Punto</button>
            </form>
            <table id="tabla-monitoreo">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos generados dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p><a href="index.html">Volver al índice</a></p>
    </footer>
</body>
</html>
