<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/Sena-colombia-logo-vector.png" alt="Logo Colegio" class="logo">
            <h1>Inicio de Sesión</h1>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <script src="usuarios.js" defer></script> <!-- Importa usuarios -->
    <script src="script.js" defer></script> <!-- Importa lógica de login -->
</body>
</html>
