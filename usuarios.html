<form id="form-usuarios">
    <input type="text" id="nombre-usuario" placeholder="Nombre Completo del Usuario" required>
    <input type="text" id="username-usuario" placeholder="Nombre de Usuario" required>
    <input type="password" id="password-usuario" placeholder="Contraseña" required>
    <select id="rol-usuario">
        <option value="Administrador">Administrador</option>
        <option value="Mantenimiento">Mantenimiento</option>
    </select>
    <button type="submit">Registrar Usuario</button>
</form>
<table id="tabla-usuarios">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Datos generados dinámicamente -->
    </tbody>
</table>
